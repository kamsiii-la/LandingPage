<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log-in</title>
	<link rel="stylesheet"  href="login_style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	
</head>
<body>
	

	
	<div class="Sign_in">
		<div class="right_signIn"> 
			<h1>P H I L I P L A C E</h1>
			<h4>Please log in first to proceed.</h4>

			<form onsubmit="runCode(event)"
			action= "homepage.html" method="post" >
				<input type="text" placeholder="Enter Email" required>
				<input type="password" placeholder="Password" required>
				<input type="submit" value="Log-in" class="sign-in-btn">
			</form>



			<p>Don't have an account? <a href="signup.html"><b>Sign up</b> </a></p>
			<h3>or</h3>

			<div class="Google">
				<button class="google_button">
					<img src="google.png"class="google_img">
					<span> Continue with Google </span>
				</button> 
			</div>
			
			<div class="Facebook">
				<button class="facebook_button">
					<img src="fb.png"class="facebook_img">
					<span> Continue with Facebook </span>
				</button>
			</div>
			<p>If you are not interested please click <a href="index.html"><b>Return</b> </a></p>
		</div>

	</div>



</body>
</html>
