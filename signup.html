<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signin</title>
	<link rel="stylesheet" href="signup.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	
</head>
<body>
	
	
	<div class="Sign_in">

		<div class="right_signIn">
			
			<h1>P H I L I P L A C E</h1>
			<h4>Have you already signed in to your account? <br>If no, please signin first.</h4>

			<form onsubmit="runCode(event)"
			action= "login.html" method="post" >
				<input type="text" required placeholder="Email">
				<input type="password" required placeholder="Password">
				<input type="submit" value="Submit" class="sign-in-btn"> 
			</form>


			<h3>or</h3>

			<div class="Google">
				<button class="google_button">
					<img src="google.png"class="google_img">
					<span> Continue with Google </span>
				</button> 
			</div>
			
			<div class="Facebook">
				<button class="facebook_button">
					<img src="fb.png"class="facebook_img">
					<span> Continue with Facebook </span>
				</button>
			</div>
			

		</div>

	</div>

</body>
</html>
